<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7e3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb9e3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Stylized "B" for Bliss -->
  <text x="50" y="70" font-family="Inter, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">B</text>
</svg>
